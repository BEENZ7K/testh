<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ноутбуки</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #111;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
        }
        section {
            padding: 20px;
        }
        .notebook {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #222;
            border-radius: 5px;
        }
        .star {
            color: #fff;
            font-size: 20px;
            line-height: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ноутбуки</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Головна</a></li>
            <li><a href="#">Про нас</a></li>
            <li><a href="#">Контакти</a></li>
        </ul>
    </nav>
    <section>
        <div class="notebook">
            <h2>Ноутбук Acer Aspire 5</h2>
            <p>Ціна: $700</p>
            <p>Характеристики: 15.6" Full HD дисплей, Intel Core i5, 8GB RAM, 256GB SSD</p>
        </div>
        <div class="notebook">
            <h2>Ноутбук Dell XPS 13</h2>
            <p>Ціна: $1200</p>
            <p>Характеристики: 13.3" 4K UHD дисплей, Intel Core i7, 16GB RAM, 512GB SSD</p>
        </div>
        
    </section>
  
    <div class="stars"></div>
    <script>
      
        document.addEventListener("DOMContentLoaded", function() {
            const stars = document.querySelector(".stars");
            const totalStars = 50;
            for (let i = 0; i < totalStars; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 2 + 0.5}s`;
                stars.appendChild(star);
            }
        });
    </script>
</body>
</html>
